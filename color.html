<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS- cascading style sheet</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/2163/2163350.png"
    />

    <style>
      p {
        color: red;
        background-color: hwb(43 13% 15%);
        font-size: 40px;
        /* width: 500px; */
        width: 50%;
        height: 100px;
        font-family: sans-serif;
        text-align: center;
      }

      li {
        color: rgb(181, 181, 125);
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <p>css= cascading style sheet</p>
    <p>Who are you</p>
    <h2>Different type of style</h2>

    <ol>
      <li>inline css</li>
      <li>External css</li>
      <li>Internal css</li>
    </ol>
  </body>
</html>
